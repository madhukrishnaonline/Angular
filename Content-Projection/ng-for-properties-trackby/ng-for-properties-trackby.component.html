<div class="container-fluid">
    <div class="mt-5">
        <button (click)="UpdateProduct()" class="btn btn-primary mb-3">Update Product</button>
         <table class="table table-hover">
            <thead>
                 <tr>
                     <th>Name</th>
                     <th>Price</th>
                     <th>Index</th>
                     <th>Even</th>
                     <th>Odd</th>
                 </tr>
            </thead>
            <tbody>
                <tr [class.even]="e" [class.odd]="o" *ngFor="let item of Shoppers; let i =index; let e = even; let o = odd; trackBy:TrackProduct">
                    <td>{{item.Name}}</td>
                    <td><span class="bi bi-currency-rupee"></span> {{item.Price}}</td>
                    <td>{{i}}</td>
                    <td>{{e}}</td>
                    <td>{{o}}</td>
                </tr>
            </tbody>
         </table>
    </div>
</div>
