<div class="container-fluid">
  <div class="row mt-5">
      <div class="col">
          <div class="NgFor">
              <ol>
                <li *ngFor="let item of Menu">{{item}}</li>
              </ol>
          </div>
      </div>
      <div class="col">
         <select class="form-select">
            <option *ngFor="let item of Menu">{{item}}</option>
         </select>
      </div>
      <div class="col">
        <ul class="list-unstyled">
           <li class="form-switch" *ngFor="let item of Menu">
              <input type="checkbox" class="form-check-input"> {{item}}
           </li>
        </ul>
      </div>
      <div class="col">
          <table class="table table-hover table-danger">
              <thead>
                  <tr>
                    <th>Menu</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of Menu">
                      <td>{{item}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
  <!-- Nested NgFor -->
  <div class="row mt-5">
      <div class="col">
          <ol>
             <li *ngFor="let item of Shoppers">
                {{item.Category}}
               <ul>
                  <li *ngFor="let item2 of item.Products">
                    {{item2}}
                  </li>
               </ul>
             </li>
          </ol>
      </div>
      <div class="col">
          <select class="form-select">
            <optgroup *ngFor="let item of Shoppers" [label]="item.Category">
                  <option *ngFor="let item2 of item.Products">{{item2}}</option>
            </optgroup>
          </select>
      </div>
      <div class="col">
          <details *ngFor="let item of Shoppers">
              <summary>{{item.Category}}</summary>
              <ul>
                 <li *ngFor="let item2 of item.Products">{{item2}}</li>
              </ul>
          </details>
      </div>
      <div class="col">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th *ngFor="let item of Shoppers">{{item.Category}}</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                     <td *ngFor="let item2 of Shoppers">{{item2.Products}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
